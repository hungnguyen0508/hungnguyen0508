<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <style>
    .bar1 { animation: growBar1 2s infinite; transform-origin: bottom; }
    .bar2 { animation: growBar2 2s infinite; transform-origin: bottom; }
    .bar3 { animation: growBar3 2s infinite; transform-origin: bottom; }
    .pulse { animation: pulse 2s infinite; }
    .dataflow { animation: flow 3s infinite; }
    .sparkline { animation: draw 3s infinite; }
    
    @keyframes growBar1 {
      0%, 100% { transform: scaleY(0.4); }
      50% { transform: scaleY(0.8); }
    }
    @keyframes growBar2 {
      0%, 100% { transform: scaleY(0.6); }
      50% { transform: scaleY(1); }
    }
    @keyframes growBar3 {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(0.9); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    @keyframes flow {
      0% { transform: translateX(0); }
      100% { transform: translateX(40px); }
    }
    @keyframes draw {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
  </style>

