<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <style>
    .bar1 { 
      animation: growBar 3s infinite ease-in-out; 
      transform-origin: bottom;
      animation-delay: 0s;
    }
    .bar2 { 
      animation: growBar 3s infinite ease-in-out; 
      transform-origin: bottom;
      animation-delay: 0.5s;
    }
    .bar3 { 
      animation: growBar 3s infinite ease-in-out; 
      transform-origin: bottom;
      animation-delay: 1s;
    }
    .pulse { animation: pulse 2s infinite; }
    .dataflow { animation: flow 3s infinite; }
    .sparkline { animation: draw 3s infinite; }
    .person { animation: appear 1s ease-out; }
    .wave { animation: waving 2s infinite ease-in-out; transform-origin: bottom right; }
    .speech-bubble { animation: fadeIn 1s ease-out 1s forwards; opacity: 0; }
    
    @keyframes growBar {
      0% { transform: scaleY(0); }
      40% { transform: scaleY(0.8); }
      60%, 100% { transform: scaleY(0.6); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    @keyframes flow {
      0% { transform: translateX(0); }
      100% { transform: translateX(40px); }
    }
    @keyframes draw {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes appear {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes waving {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-20deg); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Background -->
  <rect width="400" height="200" fill="#1a1a1a"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="0.5">
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
  </g>

  <!-- Animated bars (with smoother animation) -->
  <g transform="translate(50, 180)">
    <rect class="bar1" x="0" y="-120" width="30" height="120" fill="#4CAF50" opacity="0.8"/>
    <rect class="bar2" x="40" y="-120" width="30" height="120" fill="#2196F3" opacity="0.8"/>
    <rect class="bar3" x="80" y="-120" width="30" height="120" fill="#9C27B0" opacity="0.8"/>
  </g>

  <!-- Animated sparkline -->
  <path class="sparkline" 
        d="M200,100 Q250,50 300,80 T400,60" 
        fill="none" 
        stroke="#FFC107" 
        stroke-width="3"
        stroke-dasharray="1000"
        stroke-dashoffset="1000"/>

  <!-- Data points -->
  <g class="pulse">
    <circle cx="200" cy="100" r="4" fill="#FFC107"/>
    <circle cx="300" cy="80" r="4" fill="#FFC107"/>
    <circle cx="400" cy="60" r="4" fill="#FFC107"/>
  </g>

  <!-- Flowing data particles -->
  <g class="dataflow" opacity="0.6">
    <circle cx="220" cy="90" r="2" fill="#FFF"/>
    <circle cx="240" cy="85" r="2" fill="#FFF"/>
    <circle cx="260" cy="82" r="2" fill="#FFF"/>
    <circle cx="280" cy="81" r="2" fill="#FFF"/>
  </g>

