<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <style>
    .bar1 { animation: growBar1 2s infinite; }
    .bar2 { animation: growBar2 2s infinite; }
    .bar3 { animation: growBar3 2s infinite; }
    .pulse { animation: pulse 2s infinite; }
    .dataflow { animation: flow 3s infinite; }
    .sparkline { animation: draw 3s infinite; }
    
    @keyframes growBar1 {
      0%, 100% { height: 40px; }
      50% { height: 80px; }
    }
    @keyframes growBar2 {
      0%, 100% { height: 60px; }
      50% { height: 100px; }
    }
    @keyframes growBar3 {
      0%, 100% { height: 50px; }
      50% { height: 90px; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    @keyframes flow {
      0% { transform: translateX(0); }
      100% { transform: translateX(40px); }
    }
    @keyframes draw {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
  </style>

  <!-- Background -->
  <rect width="400" height="200" fill="#1a1a1a"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="0.5">
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
  </g>

  <!-- Animated bars -->
  <g transform="translate(50, 180)">
    <rect class="bar1" x="0" y="-120" width="30" height="40" fill="#4CAF50" opacity="0.8"/>
    <rect class="bar2" x="40" y="-120" width="30" height="60" fill="#2196F3" opacity="0.8"/>
    <rect class="bar3" x="80" y="-120" width="30" height="50" fill="#9C27B0" opacity="0.8"/>
  </g>

  <!-- Animated sparkline -->
  <path class="sparkline" 
        d="M200,100 Q250,50 300,80 T400,60" 
        fill="none" 
        stroke="#FFC107" 
        stroke-width="3"
        stroke-dasharray="1000"
        stroke-dashoffset="1000"/>

  <!-- Data points -->
  <g class="pulse">
    <circle cx="200" cy="100" r="4" fill="#FFC107"/>
    <circle cx="300" cy="80" r="4" fill="#FFC107"/>
    <circle cx="400" cy="60" r="4" fill="#FFC107"/>
  </g>

  <!-- Flowing data particles -->
  <g class="dataflow" opacity="0.6">
    <circle cx="220" cy="90" r="2" fill="#FFF"/>
    <circle cx="240" cy="85" r="2" fill="#FFF"/>
    <circle cx="260" cy="82" r="2" fill="#FFF"/>
    <circle cx="280" cy="81" r="2" fill="#FFF"/>
  </g>

  <!-- Labels -->
  <text x="50" y="190" fill="#888" font-family="Arial" font-size="10">Data</text>
  <text x="200" y="30" fill="#888" font-family="Arial" font-size="10">Analytics</text>
</svg>
